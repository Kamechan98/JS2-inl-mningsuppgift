<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List Javascript 2</title>
</head>
<body>
    <header>
        <form id="input">
            <h1>To-Do List</h1>
            <h2>Keep track of your tasks better</h2>
            <input type="text" id="todo-input" placeholder="Insert Task Here">
            <button class="add-btn">Add</button>
            <p id="error-message" class="display-none">Hey, you need to write something here!</p>
        </form>
       
    </header>

    <div class="output">
        <div class="todo-list">
            <p class="todo-item">Gå i skolan<button id="delete-btn"class="close">X</button></p>
            <p class="todo-item">Gå till gymmet<button id="delete-btn" class="close">X</button></p>
            <p class="todo-item">Handla Mat<button id="delete-btn"class="close">X</button></p>
        </div>       
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
        <button class="modal-btn" id="modal-btn">X</button>
        <p>No no, that doesn't work!</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
